<h1 class="title">Welcome To Martial Art Games</h1>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<div class="panel">
<div class="canv">
    <canvas id="my-canvas" style="border: 2px solid red" width="1350" height="900"> </canvas>
</div>

<div class="btnclass">
    <button id="kick" class="btn btn-primary btn-large" >kick (Left)</button>
    <button id="punch" class="btn btn-primary btn-large" >punch (Right)</button>
    <button id="block" class="btn btn-success btn-large" >block (Space)</button>
    <button id="backward" class="btn btn-warning btn-large" >backward (Down)</button>
    <button id="forward" class="btn btn-warning btn-large" >forward (Up)</button>
    <button id="end" class="btn btn-danger btn-large" >end</button>
</div>
</div>
<div id="score"> </div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
